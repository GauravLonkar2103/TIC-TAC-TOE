<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <nav><ul>
       <li> <img src="puppy.png"></li>
       <li id="title"> MY TIC-TAC-TOE GAME</li>
        </ul>     
    </nav>
    <script src="tictactoe.js"></script>
    <div class="container">
        <div class="box">
            <div class="boxer bt bl"><span class="boxtext"></span></div>
            <div class="boxer bt"><span class="boxtext"></span></div>
            <div class="boxer bt br"><span class="boxtext"></span></div>
            <div class="boxer bl"><span class="boxtext"></span></div>
            <div class="boxer "><span class="boxtext"></span></div>
            <div class="boxer br"><span class="boxtext"></span></div>
            <div class="boxer bl bd"><span class="boxtext"></span></div>
            <div class="boxer bd"><span class="boxtext"></span></div>
            <div class="boxer bd br"><span class="boxtext"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to My Tic Tac Toe Game</h1>
            <span id="turn">Turn of X</span>
            <button>RESET</button>
            <img src="excited.gif" class="gif">
            
        </div>
        
    </div>
    <script src="tictactoe1.js"></script>
   
</body>
</html>
